    <ion-navbar>
        <ion-title>{{'weather' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="page-weather weather-home container">
    <div>
        <div class="overlay">
            <div class="title">
                <label class="mainText">{{'current_weather' | translate}}</label>
            </div>
            <div class="search">
                <input type="text" class="zipCode" [(ngModel)]="search">
                <button ion-button icon-only (click)="searchWeather(search)"><ion-icon name="alert"></ion-icon></button>
            </div>
        </div>
